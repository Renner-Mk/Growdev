<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const nota1 = Number(prompt("Digite a nota 1"))
        const nota2 = Number(prompt("Digite a nota 2"))
        const nota3 = Number(prompt("Digite a nota 3"))

        let media = (nota1+nota2+nota3)/3

        if(media >= 9){
            document.write(`Aprovado com nota exelente`)
        } else if(media >= 7 && media < 9){
            document.write(`Aprovado com nota boa`)
        } else if (media < 7){
            let nota4 = Number(prompt("Digite a nota de recuperação"))
            media = (nota1+nota2+nota3+nota4)/4
            if(media > 6){
                document.write(`Aprovado na recuperação`)
            } else {
                document.write(`Reprovado, estude e pratique mais`)
            }
        }

        let mes = parseInt(prompt("Digite um numero de 1 a 12 para saber qual o mês"))

        switch(mes){
            case 1 :
                document.write("janeiro")
                break;
            case 2 :
                document.write("Feveiro")
                break;
            case 3 :
                document.write("Março")
                break;
            case 4 :
                document.write("Abril")
                break;
            case 5 :
                document.write("Maio")
                break;
            case 6 :
                document.write("Junho")
                break;
            case 7 :
                document.write("Julho")
                break;
            case 8 :
                document.write("Agosto")
                break;
            case 9 :
                document.write("Setembro")
                break;
            case 10 :
                document.write("Outubro")
                break;
            case 11 :
                document.write("Novembro")
                break;
            case 12 :
                document.write("Dezembro")
                break;
            default:
                document.write('valor invalido')
                break;
        }

    </script>
</body>
</html>
