<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const num1 = Number(prompt())
        const num2 = Number(prompt())
        const num3 = Number(prompt())

        const soma1 = num1 + num2
        const soma2 = num2 + num3
        const soma3 = num3 + num1

        const subtra1 = num1 - num2
        const subtra2 = num2 - num3
        const subtra3 = num3 - num1

        const multi1 = num1 * num2
        const multi2 = num2 * num3
        const multi3 = num3 * num1

        const modulo1 = num1 % num2
        const modulo2 = num2 % num3
        const modulo3 = num3 % num1

        const potencia1 = num1 ** num2
        const potencia2 = num2 ** num3
        const potencia3 = num3 ** num1

        console.log(`Soma do primeiro e segundo: ${soma1}`)
        console.log(`Soma do segundo e terceiro: ${soma2}`)
        console.log(`Soma do terceiro e primeiro: ${soma3}`)

        console.log(`Subitração do primeiro e segundo: ${subtra1}`)
        console.log(`Subitração do segundo e terceiro: ${subtra2}`)
        console.log(`Subitração do terceiro e primeiro: ${subtra3}`)

        console.log(`Multiplicação do primeiro e segundo: ${multi1}`)
        console.log(`Multiplicação do segundo e terceiro: ${multi2}`)
        console.log(`Multiplicação do terceiro e primeiro: ${multi3}`)

        console.log(`Modulo do primeiro e segundo: ${modulo1}`)
        console.log(`Modulo do segundo e terceiro: ${modulo2}`)
        console.log(`Modulo do terceiro e primeiro: ${modulo3}`)

        console.log(`Potencia do primeiro e segundo: ${potencia1}`)
        console.log(`Potencia do segundo e terceiro: ${potencia2}`)
        console.log(`Potencia do terceiro e primeiro: ${potencia3}`)
        
    </script>
</body>
</html>
