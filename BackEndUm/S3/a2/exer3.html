<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1 = 11
        let par = (numero1 % 2) == 0
        console.log(`O numero ${numero1} é par? ${par}`)

        let impar = !((numero1 % 2) == 0)
        console.log(`O numero ${numero1} é impar? ${impar}`)

        let maior10 = numero1 > 10
        console.log(`O numero ${numero1} maior que 10? ${maior10}`)

        let maiorIgual10 = numero1 >= 10
        console.log(`O numero ${numero1} é maior ou igual a 10? ${maiorIgual10}`)

        let menor10 = numero1 < 10
        console.log(`O numero ${numero1} é menor que 10? ${menor10}`)

        let menorIgual10 = numero1 <= 10
        console.log(`O numero ${numero1} é menor ou igual a 10? ${menorIgual10}`)
        
    </script>
</body>
</html>
