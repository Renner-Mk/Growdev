<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direção do texto no HTML com bdo</title>
</head>

<body>
    <p>Se o seu navegador suportar substituição bidirecional (bdo), a próxima linha será escrita da direita para a
        esquerda (rtl):
    </p>

    <bdo dir="rtl">Esta linha será escrita da direita para a esquerda</bdo>

</body>

</html>
