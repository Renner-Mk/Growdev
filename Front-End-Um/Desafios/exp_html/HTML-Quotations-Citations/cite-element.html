<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação do título do trabalho com o elemento cite</title>
</head>

<body>
    <p>O elemento HTML cite define o título de um trabalho.</p>
    <p>Os navegadores geralmente exibem elementos de citação em itálico.</p>

    <img src="img_the_scream.jpg" width="220" height="277" alt="The Scream">
    <p><cite>The Scream</cite> de Edvard Munch. Pintado em 1893.</p>
</body>

</html>
