<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The alt Attributes</title>
</head>

<body>
    <h2>O atributo alt</h2>
    <p>O atributo alt deve refletir o conteúdo da imagem, para que os usuários que não podem ver a imagem entendam o que
        a imagem contém:</p>

    <img src="growdev-fullstack.jpg" alt="Alunos do Programa de formação Starter Full Stack" width="700" height="400">
</body>

</html>
