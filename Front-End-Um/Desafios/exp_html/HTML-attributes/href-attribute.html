<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The href Attribute</title>
</head>

<body>
    <h2>O atributo href</h2>

    <p>Os links HTML são definidos com a tag a. O endereço do link é especificado no atributo href:</p>

    <a href="https://www.growdev.com.br">Visite a Growdev</a>
</body>

</html>
