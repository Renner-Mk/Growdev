<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens como links no HTML</title>
</head>

<body>
    <h2>Imagem como um link</h2>

    <p>A imagem é um link. Você pode clicar nele.</p>

    <a href="https://www.growdev.com.br/" target="_blank">
        <img src="clique-aqui.gif" alt="growdev.com.br" width="100" height="100">
    </a>
</body>

</html>
