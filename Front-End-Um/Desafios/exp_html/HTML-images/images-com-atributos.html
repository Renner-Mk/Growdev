<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens utilizando atributos da tag img</title>
</head>

<body>
    <p>Aqui especificamos a largura e a altura de uma imagem com os atributos width e height:</p>

    <img src="logo-growdev.png" alt="growdev.com.br" width="200" height="100">
    <img src="logo-growdev.png" alt="growdev.com.br" style="width:200px;height:100px;">
</body>

</html>
