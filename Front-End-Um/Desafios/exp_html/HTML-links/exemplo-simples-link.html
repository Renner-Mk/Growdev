<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML links</title>
</head>

<body>
    <h1>Criando links no código HTML</h1>

    <p><a href="https://www.growdev.com.br">Visite Growdev.com.br!</a></p>
    <p><a href="https://www.growdev.com.br" target="_blank">Visite Growdev.com.br!</a></p>
    <p><a href="https://www.growdev.com.br" target="_parent">Visite Growdev.com.br!</a></p>
    <p><a href="https://www.growdev.com.br" target="_top">Visite Growdev.com.br!</a></p>
</body>

</html>



<!-- 
_self - Padrão. Abre o documento na mesma janela/guia em que foi clicado
_blank - Abre o documento em uma nova janela ou guia
_parent - Abre o documento no quadro pai
_top - Abre o documento em todo o corpo da janela 
-->
