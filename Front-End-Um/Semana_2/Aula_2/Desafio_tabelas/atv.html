<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, tr, td{
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
        }

        td{
            width: 100px;
        }
        tr:nth-child(odd){
            background-color: rgba(127, 255, 212, 0.457);
        }
        tr:nth-child(even){
            background-color: rgba(148, 148, 148, 0.457);
        }
        table{
            margin-bottom: 35px;
            border: 3px solid blue;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td align="center">4</td>
                <td align="center">5</td>
                <td align="center">6</td>
            </tr>
            <tr>
                <td align="right">6</td>
                <td align="right">7</td>
                <td align="right">8</td>
            </tr>
        </tbody>
    </table>

    <table>
        <tbody>  
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td align="center" colspan="3">4</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>

    <table>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="3" align="center">3</td>
            </tr>
            <tr>
                <td align="center" colspan="2">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
