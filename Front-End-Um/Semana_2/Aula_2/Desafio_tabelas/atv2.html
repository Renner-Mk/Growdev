<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, tr, td{
    border: 1px solid black;
    border-collapse: collapse;
    }

    table{
        width: 500px;
        text-align: center;
    }
    thead th{
        height: 100px;
    }
    tbody td{
        height: 350px;
    }
    tfoot td{
        height: 35px;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">TOPO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>MENU</td>
                <td style="width:75%;">CONTEÚDO</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">RODAPÉ</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
