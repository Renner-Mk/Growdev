<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1</title>
</head>
<style>
    td{
        border: 1px solid black;
        width: 100px;
        height: 100px;
        transition: .4s;
    }
    table{
        border: 2px dashed blueviolet;
        margin: 25px 0;
        
    }
    .t1 td:nth-child(odd) {
    background-color: rgb(0, 110, 255);
    }
    /*Testando possibilidades do css mesmo nao sendo a melhor forma,
    atentar com problemas de especificidade, facil de resolver usando classes*/
    table:nth-child(2) tr:nth-child(even) td:nth-child(odd){
        background-color: rgb(255, 242, 0);
    }
    .t3 tr:nth-child(even) td:nth-child(odd){
        background-color: rgb(60, 255, 0);
    }
    table:nth-child(1) td{
        border-style: dotted;
        border-radius: 10px;
    }
    .t2 td{
        border: 3px double blue;
    }
    table:nth-child(3) td{
        border: 3px inset rgb(221, 255, 0);
        border-radius: 10px;
    }
    .hover tr:nth-child(odd) td:hover, /*hover em todas as tabelas que as celulas nas linhas impares*/
    .hover tr:nth-child(even) td:hover,/*hover em todas as tabelas que as celulas nas linhas pares*/
    table:nth-child(2) tr:nth-child(even) td:hover{/*hover na as tabela 2 que as celulas nas linhas pares, motivo é que as outras formatações nao pega pela especificidade*/
        background-color: rgb(242, 3, 255);
    }
    /*Mesma coisa do hover mas quando botao direito clicado em cima*/
    .hover tr:nth-child(odd) td:active,
    .hover tr:nth-child(even) td:active,
    table:nth-child(2) tr:nth-child(even) td:active{
        background-color: rgb(90, 255, 241);
    }
    

</style>
<body>
    <table class="t1 hover">
        <thead>
            <tr>
                <td colspan="3"></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>

    <table class="t2 hover">
        <tbody>
            <tr>
                <td rowspan="3"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <table class="t3 hover">
        <tbody>
            <tr>
                <td colspan="5"></td>
            </tr>
            <tr>
                <td rowspan="4"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td rowspan="2"></td>
                <td></td>
            </tr>
            <tr> 
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
