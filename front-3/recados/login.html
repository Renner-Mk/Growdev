<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Recados</title>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="./src/assets/css/styles.css">
    <link rel="stylesheet" href="./vendor/css/all.min.css">
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img class="logo" src="./src/assets/images/logo.svg" alt="">

        <h1 class="title">Fa√ßa seu Login</h1>
      </header>

      <main>
        <nav class="container navegation">
          <button class="btn-signup">Criar Conta</button>
        </nav>
        <form id="form-login">
            <div class="form-control">
              <label for="email">E-mail</label>
              <input 
                type="text" 
                id="email" 
                placeholder="exemplo@seudominio.com" 
              />
              <i class="fa-solid fa-circle-exclamation"></i>
              <i class="fa-solid fa-circle-check"></i>
              <small></small>

            </div>
    
            <div class="form-control tooglePassword">
              <label for="password">Senha</label>
              <input 
                type="password" 
                id="password" 
                placeholder="Digite sua senha" 
              />
              <div class="toggle">
                <i class="fa-solid fa-toggle-on"></i>
                <i class="fa-solid fa-toggle-off"></i>
              </div>
              <i class="fa-solid fa-circle-exclamation"></i>
              <i class="fa-solid fa-circle-check"></i>
              <small></small>
            </div>
            
            <button class="btn-submit">Fazer login</button>
          </form>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/js/api.js"></script>
    <script src="./src/js/login.js"></script>

  </body>
</html>
