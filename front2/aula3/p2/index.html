    <fieldset>
        <legend>Informações pessoais</legend>

        <label for="name">Nome</label>
        <input type="text" name="name" id="name">

        <label for="email">Email</label>
        <input type="text" name="email" id="email">
    </fieldset>

    <fieldset>
        <legend>Informações pessoais</legend>

        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" id="cidade">
    </fieldset>

    <fieldset>
        <legend>Atividade Esportiva</legend>
        <input type="radio" name="esporte" id="futebol" value="Futebol">
        <label for="futebol">Futebol</label>

        <input type="radio" name="esporte" id="basquete" value="Basquete">
        <label for="basquete">Basquete</label>

        <input type="radio" name="esporte" id="tenis" value="Tenis">
        <label for="tenis">Tenis</label>

    </fieldset>

    <fieldset>
        <legend>Intereses</legend>

        <input type="checkbox" name="interesses" id="academia" value="Academia">
        <label for="academia">Academia</label>

        <input type="checkbox" name="interesses" id="tecnologia" value="Tecnologia">
        <label for="tecnologia">Tecnologia</label>

    </fieldset>

    <label for="cidades">Cidades</label>
    <select name="cidades" id="cidades">
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="MG">Minas Gerais</option>
        <option value="BH">Bahia</option>
    </select>

    <div>
    <label for="mensagem">Passe sua Mensagem</label>
        <textarea name="mensagem" id="mensagem" rows="6" cols="50"></textarea>
    </div>
    
    <button type="submit">Enviar</button>
    <script src="./scripts.js"></script>

    </form>
